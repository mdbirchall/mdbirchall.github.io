<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Data Entry</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="chat-container">
        <!-- Chat content will be displayed here -->
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');

        // Replace 'YOUR_API_KEY' with your actual API key from OpenAI
        const apiKey = 'YOUR_API_KEY';

        async function startChat() {
            const response = await fetch('https://api.openai.com/v1/engines/davinci-codex/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${apiKey}`
                },
                body: JSON.stringify({
                    prompt: 'Start a conversation with ChatGPT'
                })
            });

            const data = await response.json();
            const message = data.choices[0].text;
            chatContainer.innerHTML = message;
        }

        startChat();
    </script>



  <div class="container">
        <header>
            <h1>Dieter Rams-Inspired Customer Data Entry</h1>
        </header>
        <main>
            <form id="customer-form">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" required>

                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" required>

                <button type="submit">Submit</button>
            </form>
            <div id="response" class="hidden">
                <h2>Generated Email Message:</h2>
                <div id="email-message"></div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
